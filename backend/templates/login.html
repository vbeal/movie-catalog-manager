{% extends "base.html" %} {% block content %}
<style>
  body {
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    overflow: hidden;
  }
</style>
<div
  class="container d-flex justify-content-center align-items-center"
  style="flex-grow: 1; max-height: 100%"
>
  <div class="card shadow p-4" style="width: 350px">
    <div class="text-center mb-4">
      <i class="fas fa-film fa-3x text-primary"></i>
      <h3 class="mt-2">Movie Catalog Manager</h3>
    </div>
    <form method="POST" action="/login">
      <div class="mb-3">
        <label for="username" class="form-label">Usuário</label>
        <input
          type="text"
          class="form-control"
          id="username"
          name="username"
          required
        />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Senha</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary w-100">Entrar</button>
    </form>
  </div>
</div>

<!-- Rodapé -->
<footer class="text-center w-100" style="position: fixed; bottom: 10px">
  <p class="text-muted mb-0">
    &copy; 2024 - {{ current_year }} Movie Catalog Manager - Desenvolvido por
    Victor Beal
  </p>
</footer>
{% endblock %}
